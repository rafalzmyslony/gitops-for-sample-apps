apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.15.5  # Latest as of March 2025
    chart: promtail
    helm:
      values: |
        config:
          lokiAddress: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
          snippets:
            pipelineStages:
              - docker: {}  # Parse Docker logs (stdout/stderr)
        tolerations:  # Ensure it runs on Minikubeâ€™s single node
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
